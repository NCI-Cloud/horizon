{% load i18n %}

<noscript><h3>{{ step }}</h3></noscript>

<div class="membership {{ step.slug }}_membership" data-show-roles="{{ step.show_roles }}">
  <div class="header">
    <div class="help_text">{{ step.help_text }}</div>
    <div class="left">
      <div class="fake_table fake_table_header fake_{{ step.slug }}_table">
        <span class="members_title">{{ step.available_list_title }}</span>
{% comment %}
<!--
        <input type="text" name="available_{{ step.slug }}_filter" id="available_{{ step.slug }}" class="filter {{ step.slug }}_filter" placeholder="{% trans "Filter" %}">
-->
{% endcomment %}
      </div>
    </div>
    <div class="right">
      <div class="fake_table fake_table_header fake_{{ step.slug }}_table">
        <span class="members_title">{{ step.members_list_title }}</span>
        <input type="text" name="{{ step.slug }}_members_filter" id="{{ step.slug }}_members" class="filter {{ step.slug }}_filter" placeholder="{% trans "Filter" %}">
      </div>
    </div>
  </div>

{% comment %}
<!--
  <div class="left filterable {{ step.slug }}_filterable">
    <div class="fake_table fake_{{ step.slug }}_table" id="available_{{ step.slug }}">
      <ul class="available_members available_{{ step.slug }}"></ul>
      <ul class="no_results" id="no_available_{{ step.slug }}"><li>{{ step.no_available_text }}</li></ul>
    </div>
  </div>
-->
{% endcomment %}
  <div class="left">
    <div class="fake_table fake_{{ step.slug }}_table">
      <!-- horizon/templates/horizon/client_side/_membership.html -->
      <ul class="nav nav-pills btn-group dark_stripe last_stripe" style="width: 308px;">
        <li class="member">
          <span class="display_name">
            <select name="{{ step.slug }}_add_member" id="{{ step.slug }}_add_member_select">
              <option value="">-- Select a new member --</option>
            </select>
          </span>
        </li>
        <li class="active" style="padding: 5px;">
          <a class="btn btn-primary" href="#add_remove" id="{{ step.slug }}_add_member_btn">+</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="right filterable {{ step.slug }}_filterable">
    <div class="fake_table fake_{{ step.slug }}_table" id="{{ step.slug }}_members">
      <ul class="members {{ step.slug }}_members"></ul>
      <ul class="no_results" id="no_{{ step.slug }}_members"><li>{{ step.no_members_text }}</li></ul>
    </div>
  </div>
</div>

<div class="hide">
  {% include "horizon/common/_form_fields.html" %}
</div>

<script src="{{ STATIC_URL }}admin_nci/js/projects_workflow.js" type="text/javascript" charset="utf-8"></script>

<script>
  if (typeof horizon.nci_project_membership !== 'undefined') {
    horizon.nci_project_membership.workflow_init($(".workflow"), "{{ step.slug }}", "{{ step.get_id }}");
  } else {
    addHorizonLoadEvent(function() {
      horizon.nci_project_membership.workflow_init($(".workflow"), "{{ step.slug }}", "{{ step.get_id }}");
    });
  }
</script>
